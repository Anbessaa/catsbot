<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATS Token App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1E1E1E;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        #mainContent {
            background-color: #2C2C2C;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #navigation {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        ol {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to CATS Token App</h1>
    <div id="mainContent"></div>
    <div id="navigation">
        <button onclick="showHome()">Home</button>
        <button onclick="showLeaderboard()">Leaderboard</button>
        <button onclick="showFriends()">Friends</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function showHome() {
            document.getElementById('mainContent').innerHTML = `
                <h2>Home</h2>
                <p>Your CATS tokens: 1000</p>
                <button onclick="joinGroup()">Join our group</button>
            `;
        }

        function showLeaderboard() {
            document.getElementById('mainContent').innerHTML = `
                <h2>Leaderboard</h2>
                <ol>
                    <li>User1 - 1500 CATS</li>
                    <li>User2 - 1200 CATS</li>
                    <li>You - 1000 CATS</li>
                </ol>
            `;
        }

        function showFriends() {
            document.getElementById('mainContent').innerHTML = `
                <h2>Invite friends and get more CATS</h2>
                <img src="https://placekitten.com/300/200" alt="Cat">
                <p>Tap on the button to invite your friends</p>
                <button onclick="inviteFriends()">Invite friends</button>
            `;
        }

        function joinGroup() {
            tg.openTelegramLink('https://t.me/your_group');
        }

        function inviteFriends() {
            tg.openInviteLink();
        }

        // Показываем домашний экран при загрузке
        showHome();
    </script>
</body>
</html>
